<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devoire scratche</title>

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("https://www.radiofrance.fr/pikapi/images/03ddbed8-d071-450e-b2ef-62c9a6206c0d/1200x680");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .connexion {
            border-radius: 10px;
            border: 2px solid black;
            background-color: white;
            width: 30%;
            height: 60%;
            text-align: center;
            padding: 20px;
        }

        .header {
            position: relative;
            height: 80px;
        }

        .logoappli:first-child {
            position: absolute;
            left: 0;
            top: 0;
        }

        .logoappli:last-child {
            position: absolute;
            right: 0;
            top: 0;
        }

        .logoappli {
            height: 80px;
        }

        /* INPUT NORMAL */
        .identifiant {
            margin-top: 20px;
            width: 80%;
            height: 30px;
            border-radius: 5px;
            box-shadow: -6px 4px 3px 0px gray;
            box-sizing: border-box;
        }

        #titre {
            text-align: center;
        }

        #boutconnex {
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 8px;
            margin: 10%;
        }

        button:not(:hover) {
            background: rgb(160, 171, 219);
            transition: 0.3s;
        }

        button:hover {
            background: rgb(120, 140, 200);
        }

        /* ---- MOT DE PASSE AVEC ŒIL ---- */
        .password-container {
            position: relative;
            width: 80%;
            margin: 20px auto 0 auto;
        }

        .password-container input {
            width: 100%;
            height: 30px;
            border-radius: 5px;
            box-shadow: -6px 4px 3px 0px gray;
            padding-right: 35px;
            box-sizing: border-box;
        }

        .eye {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            z-index: 10;
        }

        
    </style>
</head>

<body>

    <div class="connexion">
        
        <div class="header">
            <img src="D:\Copilot_20260220_110829.png" alt="logo appli" class="logoappli">
            <img src="https://scratch.mit.edu/favicon.ico" alt="logo appli" class="logoappli">
        </div>

        <h1 id="titre">Connexion</h1>

        <div id="login">
            <input type="text" class="identifiant" name="identifiant" placeholder="Identifiant">

            <!-- MOT DE PASSE AVEC ŒIL -->
            <div class="password-container">
                <input type="password" id="mdp" placeholder="Mot de passe">

                <span id="toggleMdp" class="eye">
                    <!-- ŒIL OUVERT -->
                    <svg id="eyeOpen" width="24" height="24" viewBox="0 0 576 512">
                        <path fill="currentColor" d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"></path>
                    </svg>

                    <!-- ŒIL FERMÉ -->
                    <svg id="eyeClosed" width="24" height="24" viewBox="0 0 640 512" style="display:none;">
                        <path fill="currentColor" d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"></path>
                    </svg>
                </span>
            </div>
        </div>

        <button id="boutconnex">Connexion</button>
    </div>

    <script>
        const mdp = document.getElementById("mdp");
        const eyeOpen = document.getElementById("eyeOpen");
        const eyeClosed = document.getElementById("eyeClosed");

        document.getElementById("toggleMdp").addEventListener("click", () => {
            if (mdp.type === "password") {
                mdp.type = "text";
                eyeOpen.style.display = "none";
                eyeClosed.style.display = "block";
            } else {
                mdp.type = "password";
                eyeOpen.style.display = "block";
                eyeClosed.style.display = "none";
            }
        });
    </script>

</body>
</html>
